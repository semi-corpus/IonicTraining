<ion-menu side="start" menuId="menu-id" contentId="content1" type="overlay">
  <ion-header>
      <ion-toolbar>
        <ion-title>IonicTraining</ion-title>
      </ion-toolbar>
  </ion-header>
  <ion-content id="content1">
    <ion-list>
      <ion-item *ngFor="let page of pages">
        <ion-button slot="end" (click)="selectPage(page?.name)">{{page?.title}}</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
